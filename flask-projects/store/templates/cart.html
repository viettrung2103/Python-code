{% extends "layout.html" %}

{% block body %}

  <h1>Cart</h1>
  <h2><a href="/">Back to Main Page</a></h2>
  <ol>
    {% for book in books %}
      <li>{{ book["title"] }}</li>
      <span>
        <form action="/cart/remove" method="post">
          <input type="hidden" value={{ book["id"] }} name ="id" >
          <button type="submit">Remove from cart</button>
        </form>

      </span>
    {% endfor %}
    </ol>

{% endblock %}
