{% extends "layout.html" %}

{% block body %}
  <h1>Regristrants</h1>
  <table>
    <thead>
      <tr>
        <thead>Name</thead>
        <thead>Sport</thead>
      </tr>
    </thead>
    <tbody>
      {% for name in registrants %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ registrants[name] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
